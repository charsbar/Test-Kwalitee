name                = Test-Kwalitee
author              = chromatic <chromatic@wgz.org>
copyright_holder    = chromatic
license             = Perl_5
copyright_year      = 2005

[Git::GatherDir]
exclude_filename = LICENSE

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = ExtraTests

; use V= to override; otherwise version is incremented from last tag
[Git::NextVersion]
version_regexp = ^v([\d._]+)(-TRIAL)?$

[GithubMeta]
homepage = http://metacpan.org/module/Test::Kwalitee

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-Kwalitee
bugtracker.mailto = bug-Test-Kwalitee@rt.cpan.org

[Authority]
authority = cpan:CHROMATIC

[AutoPrereqs]

[MetaNoIndex]
directory = t
directory = xt
directory = examples

[MetaProvides::Package]
meta_noindex = 1

[InstallGuide]
[MetaConfig]
[MetaJSON]
[Git::Describe]
[PkgVersion]
[MinimumPerl]

[CopyFilesFromBuild]
copy = LICENSE

[PodWeaver]
[%PodWeaver]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[NoTabsTests]
[EOLTests]
[PodSyntaxTests]
[PodCoverageTests]
;[Test::Pod::LinkCheck]     many outstanding bugs
[Test::Pod::No404s]

[Test::PodSpelling]
stopwords = CPANTS
stopwords = Dolan
stopwords = Klausner
stopwords = changelog
stopwords = extractable
stopwords = libs
stopwords = wgz

[Test::Compile]
fail_on_warning = 1
bail_out_on_fail = 1

[Test::MinimumVersion]
:version = 2.000003
max_target_perl = 5.008008

[MetaTests]
[Test::CPAN::Changes]
[Test::Version]
[Test::ChangesHasContent]
;[Test::Kwalitee::Extra]

[Test::CheckDeps]
:version = 0.005
fatal = 1

[CheckPrereqsIndexed]

[RunExtraTests]

[Git::Remote::Check]
remote_branch = master

[Git::CheckFor::CorrectBranch]
release_branch = master

[Git::CheckFor::MergeConflicts]

[Git::Check]
allow_dirty = README.md
allow_dirty = LICENSE

[NextRelease]
:version = 4.300018
format = %-8V  %{yyyy-MM-dd HH:mm:ss ZZZZ}d (%U)

[Git::Commit]
allow_dirty = Changes
allow_dirty = README.md
allow_dirty = LICENSE
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_format = v%v%t
tag_message = v%v%t

[Git::Push]

[InstallRelease]
install_command = cpanm .
